<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>RMR Countdown</title>
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <script type="text/javascript" src="js/jquery-1.4.1.js"></script>
    <script
      type="text/javascript"
      src="js/jquery.lwtCountdown-0.9.5.js"
    ></script>
    <script type="text/javascript" src="js/misc.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>
        Rocky Mountain Retreat <span class="foo">2025</span> Countdown
      </h1>
      <h2 class="subtitle">
        Moving the RMR into April has provided us an extra 54 minutes of daylight. <br> Of course, nobody is looking out windows, so....
      </h2>

      <!-- Countdown dashboard start -->
      <div id="countdown_dashboard">
        <div class="dash weeks_dash">
          <span class="dash_title">weeks</span>
          <div class="digit">0</div>
          <div class="digit">0</div>
        </div>

        <div class="dash days_dash">
          <span class="dash_title">days</span>
          <div class="digit">0</div>
          <div class="digit">0</div>
        </div>

        <div class="dash hours_dash">
          <span class="dash_title">hours</span>
          <div class="digit">0</div>
          <div class="digit">0</div>
        </div>

        <div class="dash minutes_dash">
          <span class="dash_title">minutes</span>
          <div class="digit">0</div>
          <div class="digit">0</div>
        </div>

        <div class="dash seconds_dash">
          <span class="dash_title">seconds</span>
          <div class="digit">0</div>
          <div class="digit">0</div>
        </div>
      </div>
      <!-- Countdown dashboard end -->

      <div class="dev_comment">
        Please game irresponsibly. 
      </div>

      <script language="javascript" type="text/javascript">
        jQuery(document).ready(function () {
          $("#countdown_dashboard").countDown({
            targetDate: {
              day: 3,
              month: 4,
              year: 2025,
              hour: 13,
              min: 0,
              sec: 0,
            },
          });
        });
      </script>
    </div>
  </body>
</html>
